<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/097b8a1a54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="title">Formulário</p>
        <form action="#" method="post">
            <div class="field">
                <label for="name" class="label">Nome</label>
                <div class="control has-icons-left">
                    <input id="name" class="input" type="text" placeholder="Digite seu nome">
                    <span class="icon is-small is-left">
                    <i class="fas fa-asterisk"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
                <label for="user" class="label">Usuário</label>
                <div class="control has-icons-left">
                    <input id="user" class="input" type="text" placeholder="Digite seu usuário">
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
                <label for="email" class="label">E-mail</label>
                <div class="control has-icons-left">
                    <input id="email" class="input" type="email" placeholder="Digite seu e-mail">
                    <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
                <label for="message" class="label">Mensagem</label>
                <div class="control">
                    <textarea id="message" class="textarea" placeholder="Deixe seu recado"></textarea>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                    <input type="checkbox" checked>
                    Eu concordo com os <a href="#">termos e condições</a>
                    </label>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Enviar</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
